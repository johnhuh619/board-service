<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Board Service</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <!-- 로그인 상태 표시 -->
            <li class="nav-item" id="login-status"></li>
            <li class="nav-item" id="logout-item" style="display:none;">
                <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>게시글 목록</h2>
    <div id="posts-container"></div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 페이지 번호 버튼들이 동적으로 채워짐 -->
        </ul>
    </nav>
</div>

<!-- jQuery와 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 로그인 상태 확인
    function checkLoginStatus() {
        const token = localStorage.getItem("jwtToken");
        if (token) {
            $("#login-status").text("로그인 상태: 로그인됨");
            $("#logout-item").show();
        } else {
            $("#login-status").html('<a href="/login.html">로그인 필요</a>');
            $("#logout-item").hide();
        }
    }

    function logout() {
        localStorage.removeItem("jwtToken");
        location.reload();
    }

    // 게시글 로드 함수 (페이지 번호 인자 추가)
    async function loadPosts(page = 0, size = 5) {
        const token = localStorage.getItem("jwtToken");
        try {
            const response = await fetch(`/api/posts?page=${page}&size=${size}`, {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });
            if (!response.ok) {
                throw new Error("게시글 로딩 실패");
            }
            const data = await response.json();
            renderPosts(data.content);
            renderPagination(data.pageable.pageNumber, data.totalPages);
        } catch (error) {
            console.error("게시글을 불러오는 중 오류:", error);
            alert("게시글을 불러오지 못했습니다.");
        }
    }

    // 게시글 렌더링
    function renderPosts(posts) {
        const container = $("#posts-container");
        container.empty();
        posts.forEach(post => {
            const card = $(`
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.content.substring(0, 100)}...</p>
              <a href="/postDetail.html?postId=${post.id}" class="btn btn-primary">상세보기</a>
            </div>
          </div>
        `);
            container.append(card);
        });
    }

    // 페이지네이션 렌더링
    function renderPagination(currentPage, totalPages) {
        const pagination = $("#pagination");
        pagination.empty();

        for(let i = 0; i < totalPages; i++) {
            const pageItem = $(`
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#">${i+1}</a>
          </li>
        `);
            pageItem.click(function(e) {
                e.preventDefault();
                loadPosts(i);
            });
            pagination.append(pageItem);
        }
    }

    // 초기화
    $(document).ready(function() {
        checkLoginStatus();
        loadPosts();
    });
</script>
</body>
</html>
